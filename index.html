<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- header -->

		<header class="header">
			<div class="container header__content">
				<div class="header__column">
					<a href="#" class="header__logo">MovieApp</a>
				</div>
				<div class="header__column">
					<form class="header__search-wraper">
						<input class="header__search" placeholder="Поиск" type="text" />
					</form>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="container main__content">
				<ul class="main__movie-list movie-list">
					<li class="movie-list__card">
						<div class="movie-list__top">
							<div class="movie-list__ball">
								<span>6</span>
							</div>
							<img class="movie-list__poster" src="img/test2.jpg" alt="poster-1" />
						</div>
						<div class="movie-list__bottom">
							<h3 class="movie-list__title">Mordeline film</h3>
							<ul class="movie-list__suport">
								<li >melodrem</li>
								<li>horor</li>
								<li>fantastick </li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
